<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-ducate.Me</title>
    <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon" />
    <link rel='stylesheet' type='text/css' media='screen' href='style.css'>
    <script src="https://kit.fontawesome.com/1036134b61.js" crossorigin="anonymous"></script>
</head>
<body>

    <!-- Container -->
    <div class="container" id="container">
        <!-- Row -->
        <div class="row">
            <!-- Sign-up -->
            <div class="col align-center flex-col sign-up">
                <div class="form-wrapper align-center">
                    <form class="form sign-up">
                        <div class="input-group">
                            <i class="fas fa-user"></i>
                            <input type="text" placeholder="Username" name="username" id="username">
                        </div>
                        <div class="input-group">
                            <i class="fas fa-envelope"></i>
                            <input type="email" placeholder="Email">
                        </div>
                        <div class="input-group">
                            <i class="fas fa-lock"></i>
                            <input type="password" placeholder="Password">
                        </div>
                        <div class="input-group">
                            <i class="fas fa-lock"></i>
                            <input type="password" placeholder="Confirm password">

                        </div>
                    </form>
                </div>
            </div>
        </div>
        <!-- End Row -->
    </div>

    <script type="module">
        // Import the functions you need from the SDKs you need
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.1.3/firebase-app.js";
        import { getAnalytics } from "https://www.gstatic.com/firebasejs/9.1.3/firebase-analytics.js";
        // TODO: Add SDKs for Firebase products that you want to use
        import { } from "https://www.gstatic.com/firebasejs/9.1.3/firebase-auth.js"
        import {  } from "https://www.gstatic.com/firebasejs/9.1.3/firebase-database.js";
    </script>

    <!-- Our script must be loaded after firebase references -->
    <script src="index.js"></script>
</body>
</html>
