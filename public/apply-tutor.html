<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/style.css">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
   </head>

 <body>
    <header class="header">
        <!-- e-ducate-me logo -->
        <a href="index.html" class="logo"><img src="images/Full Logo2.png"></a>
        
        <div id="menu-btn" class="fas fa-bars"></div>
    
        </nav>
    </header>

    <!-- apply as a tutor form -->
  <div class="container-register ">
    <div class="title">Apply as a Tutor</div>
    <div class="content">
      <form action="#">
        <div class="user-details">
          <div class="input-box">
            <span class="details">Full Name</span>
            <input type="text" placeholder="Enter your name" required>
          </div>
          <div class="input-box">
            <span class="details">Email</span>
            <input type="text" placeholder="Enter your email" required>
          </div>
          <div class="input-box">
            <span class="details">Password</span>
            <input type="text" placeholder="Enter your password" required>
          </div>
          <div class="input-box">
            <span class="details">Phone Number</span>
            <input type="text" placeholder="Enter your number" required>
          </div>
          <div class="input-box">
            <span class="details">Teaching Subject</span>
            <select class="subject" id="subj" >
                <option value="Select subject"> Select Subject </option>
                <option value="Mathematic">Mathematic</option>
                <option value="English">English</option>
            </select>
          </div>
          <div class="input-box">
            <span class="details">Teaching Grade</span>
            <select class="grade" id="grade">
                <option value="Select Grade"> Select Grade </option>
                <option value="Form 4">Form 4</option>
                <option value="Form 5">Form 5</option>
            </select>
            </div>
            <div class="input-box">
                <span class="details">Education Background</span>
                <select class="Edu" id="edu" >
                    <option value="Select Grade"> Background Education </option>
                    <option value="spm">SPM</option>
                    <option value="stpm/matric">STPM/Matriculation</option>
                    <option value="degree">Degree</option>
                    <option value="master">Master</option>
                    <option value="phd">PHD</option>
                </select>
            </div>
            <div class="file-box">
                <span class="details">Upload Your Resume</span>
                <input type="file" id="file" >
              </div>
          </div>
        </div>
       
        <button class="button">Register</button>
      </form>
    </div>
  </div>

</body>
</html>
